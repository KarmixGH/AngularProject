<h2 class="headertext">{{ id ? "Update To-Do" : "Create New To-Do" }}</h2>

<form
  [formGroup]="form"
  [ngClass]="{ 'invalid-form': invalidForm }"
  (ngSubmit)="onsubmit()"
>
  <div class="form-group">
    <label for="title">Title:</label>
    <input id="title" type="text" formControlName="title" required />
  </div>

  <div class="form-group">
    <label for="deadline">Deadline:</label>
    <input id="deadline" type="date" formControlName="deadline" required />
  </div>

  <div class="form-group">
    <label for="assignee">Assigned Person:</label>
    <select id="assignee" formControlName="assignee" required>
      <option value="" disabled selected>Assignee</option>
      <option *ngFor="let person of persons | async" [value]="person.name">
        {{ person.name }}
      </option>
    </select>
  </div>

  <div class="actions">
    <button type="submit">Save</button>
    <button type="button" (click)="close()">Close</button>
  </div>

  <div *ngIf="invalidForm" class="error">All fields are required.</div>
</form>
